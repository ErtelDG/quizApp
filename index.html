<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/question.jpg" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <!-- Bootstrap Files -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <title>Quiz App</title>
</head>

<body onload="init()">

      <!-- As a heading -->
      <nav class="navbar bg-light">
            <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Quiz App</span>
            </div>
      </nav>
      <div class="container">
            <div class="card" style="width: 30rem;">
                  <img src="img/question.jpg" id="imgQuiz" class="card-img-top">
<div class="progress">
                              <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                                    
                        </div>

                  <div class="card-body" id="endScreen" style="display:none;">
                        <h3 class="text-center">Quiz beendet!</h3>
                        <h4 class="text-center">Du hast <b id="resultPlayer"></b> von <b id="maxQuestionsEnd"></b>
                              Fragen beantwortet!</h4>
                  </div>

                  <div class="card-body" id="questionBody">

                        <h5 class="card-title" id="questiontext">Frage</h5>

                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                              <div class="card-body" id="answer_1">
                                    Antwort1
                              </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                              <div class="card-body" id="answer_2">
                                    Antwort2
                              </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                              <div class="card-body" id="answer_3">
                                    Antwort3
                              </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                              <div class="card-body" id="answer_4">
                                    Antwort4
                              </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_5')">
                              <div class="card-body" id="answer_5">
                                    Antwort5
                              </div>
                        </div>
                        
                        <div class="question-footer">
                              <span><b id="currentQuestion">1</b> von <b id="maxQuestions"></b> Fragen.</span>
                              <button disabled id="sendButton" onclick="nextQuestion()" class="btn btn-primary">NÃ¤chste
                                    Frage</button>
                        </div>
                  </div>

            </div>
</body>
<script src="script.js"></script>
<!-- Bootstrap Script File -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>

</html>
